name: build-win-exe

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Publish (single-file, self-contained)
        run: dotnet publish -c Release -r win-x64 -p:PublishSingleFile=true -p:SelfContained=true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: IPWidget-win-x64
          path: bin/Release/net8.0-windows/win-x64/publish/IPWidget.exe
